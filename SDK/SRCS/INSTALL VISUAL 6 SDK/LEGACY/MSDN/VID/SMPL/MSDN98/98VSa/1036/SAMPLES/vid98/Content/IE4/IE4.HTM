<style>
A.Item {
   cursor: hand;
   font-family: verdana; 
   font-size: 20;
   font-style: normal;
   background-color: white;
   color: black;
   text-decoration: none
 }
A.Highlight {
   cursor: hand; 
   font-family: verdana;
   font-size: 20;
   font-style: italic;
   background-color: black;
   color: white;
   text-decoration: none
 }
</style>

<BODY bgColor=#ffffff leftMargin=40 link=#500000 vLink=#505050>
<div ID="Rollover" ALIGN="Center">
  <a CLASS="Item" HREF="Trans.htm" TARGET="IE4Main">Transitions</a>&nbsp;<B>et</B>&nbsp;
  <a CLASS="Item" HREF="Filter.htm" TARGET="IE4Main">filtres</a><br>
</div>
<hr WIDTH="75%" COLOR="Olive">
</body>
</html>

<script LANGUAGE="JavaScript">
function rollon() {
  if (window.event.srcElement.className == "Item") {
     window.event.srcElement.className = "Highlight";
  }
}

Rollover.onmouseover = rollon;

function rolloff() {
  if (window.event.srcElement.className == "Highlight") {
     window.event.srcElement.className = "Item";
  }
}

Rollover.onmouseout = rolloff;
</script>
