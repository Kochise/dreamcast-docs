function msieversion()
{
    var ua = window.navigator.userAgent;
    var msie = ua.indexOf ( "MSIE " );
    if ( msie > 0 )        // is Microsoft Internet Explorer; return version number
        return parseInt ( ua.substring ( msie+5, ua.indexOf ( ".", msie ) ) );
    else
        return 0;    // is other browser
}

var inshow = false;
function ShowButtons(prev,home,up,index,next)
{
if (inshow==true)
    return;
inshow=true;

var f = window.parent.frames['BUTTONS'];
var d = window.top.location.href;
var p;
for (i=d.length-1; i>0; i--) {
	if (d.substring(i,i+1)=='/' || d.substring(i,i+1)=='\\') {
		p=d.substring(0,i);
		break;
	}
}

if (msieversion()>=4) {

    f.document.body.innerHTML = buildButtons(p,prev,home,up,index,next);
} else {

    f.document.open();
    f.document.writeln('<BODY BGCOLOR="#000000">');
    f.document.writeln(buildButtons(p,prev,home,up,index,next));
    f.document.writeln('</BODY>');
    f.document.close();
}
inshow=false;

}
function ShowNoButtons()
{
var f = window.parent.frames['BUTTONS'];
if (msieversion()>=4) {
    f.document.body.innerHTML = '<P>&nbsp;';
} else {
    f.document.open();
    f.document.writeln('<BODY BGCOLOR="#000000">');
    f.document.writeln('<P>&nbsp;');
    f.document.writeln('</BODY>');
    f.document.close();
}
