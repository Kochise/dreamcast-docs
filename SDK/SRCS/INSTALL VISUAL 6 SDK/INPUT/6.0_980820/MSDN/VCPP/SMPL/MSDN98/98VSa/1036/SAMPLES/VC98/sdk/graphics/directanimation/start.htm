<SCRIPT LANGUAGE="JScript">
<!--

  // The DirectAnimation library in meter mode.
  m = DAControl.MeterLibrary;
  LogoImage = m.ImportImage("help/art/shelld.gif");
  LogoImage = LogoImage.OpacityAnim(m.Sequence(m.DANumber(0).Duration(6),m.Interpolate(0,1,2)));

  standinImg = m.SolidColorImage(m.Black);
  xLogoGeo = m.ImportGeometry("help/art/directx.x");
  xLogoGeo = m.UnionGeometry(xLogoGeo, m.DirectionalLight.LightColor(m.Yellow));
  sharpSpin = m.SlowInSlowOut(0, 2*Math.PI, 4, .5);
  xLogoXF = m.Compose3(
	  m.Scale3UniformRate(27).Duration(6),
	  m.Rotate3Anim(m.Vector3Anim(getAxis(),getAxis(),getAxis()), sharpSpin));
  camera = m.PerspectiveCamera(1,0).Transform(xLogoXF);
  
  xLogoImg = xLogoGeo.Render(camera).OpacityAnim(m.Sequence(m.DANumber(1).Duration(5),m.Interpolate(1,0,2)));
  xLogoImg = xLogoImg.Transform(m.Translate2(0,-.012));

  whooshSnd = m.ImportSound("help/art/da_whoosh.mpa").Sound;
  whooshSnd = m.Sequence(whooshSnd.Rate(.7).Duration(1),m.Silence.Duration(1.2)).Repeat(2);
  DAControl.Image = m.Overlay(LogoImage,xLogoImg);
  DAControl.Sound = whooshSnd;
  DAControl.BackgroundImage = standinImg;      
  DAControl.Start();

  function getAxis() {
    return m.Pow(m.DANumber(1+Math.random()), m.DANumber(5*Math.random()));
  }
-->
</SCRIPT>

<SCRIPT LANGUAGE="JavaScript">
<!--//

function lightUp(i) {
        if (document.images) {
                var thang = document.images[i-1].src
                var off = thang.lastIndexOf("nrm")
                if (off != -1) {
                        document.images[i-1].src = thang.substring(0,off) + "lt" + ".jpg"
                }
        }
}

function turnOff(i) {
        if (document.images) {
                var thang = document.images[i-1].src
                var on = thang.lastIndexOf("lt")
                if (on != -1) {
                        document.images[i-1].src = thang.substring(0,on) + "nrm" + ".jpg"                }
        }
}

//-->
</SCRIPT>
<SCRIPT LANGUAGE="JavaScript">
<!--//
var mX, mY,overIcon = null

function doMouseOver(id,i)
{
        if (overIcon!=null)
                overIcon.style.display = "none"
        overIcon = id
        id.style.display = ""
        window.event.cancelBubble = true
	lightUp(i)
}
function doMouseOut(id,i)
{
        id.style.display = "none"
        window.event.cancelBubble = true
	turnOff(i)
}
//-->
</SCRIPT>
