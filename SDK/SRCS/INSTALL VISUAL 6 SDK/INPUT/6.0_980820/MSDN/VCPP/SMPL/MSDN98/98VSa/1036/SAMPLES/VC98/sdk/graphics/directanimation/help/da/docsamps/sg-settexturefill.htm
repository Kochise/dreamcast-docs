<HTML>
<HEAD>
<TITLE>Texture fill</TITLE>

<script language="javascript" FOR="Seq" event="oninit">

    Seq.item('ActionSet1').at(1.000, 'RotateSG1',40, 0.010, 1);
    Seq.item('ActionSet2').at(1.000, 'RotateSG2',40, 0.010, 1);

</SCRIPT>

<SCRIPT LANGUAGE="javascript">

function loadpage() {
    SG1.SetIdentity();
    SG2.SetIdentity();
}

function DoRotation1() {
	Seq.item('ActionSet1').play()
}

function DoRotation2() {
	Seq.item('ActionSet2').play()
}

function RotateSG1() {
 	SG1.rotate(2,4,6)
}

function RotateSG2() {
 	SG2.rotate(2,4,6)
}

</script>

</HEAD>
<BODY>

<DIV ID=TileDiv style="position:absolute; top:10; left:20; width:160; height:50; font-face: Verdana; font-size:18pt; color:black; text-align:center">
Tile Fill</DIV>

<input type=Button name="RotateSG1" value="Rotate" onclick="DoRotation1()" style="position:relative; top:30; left:60">

<input type=Button name="RotateSG2" value="Rotate" onclick="DoRotation2()" style="position:relative; top:30; left:200; z-index:2">

<DIV ID=ScaleDiv style="position:absolute; top:10; left:220; width:200; height:50; font-face: Verdana; font-size:18pt; color:black; text-align:center">
Scale to Fit</DIV>



<OBJECT id=SG1 
STYLE="Position:Absolute; Top:80; Left:0; WIDTH:200; HEIGHT:200; ZINDEX: -1"
CLASSID="CLSID:369303C2-D7AC-11d0-89D5-00A0C90833E6">
     	<PARAM NAME="Line0001" VALUE="SetLineStyle(1)">
	<PARAM NAME="Line0002" VALUE="SetFillColor(0,0,255)">
	<PARAM NAME="Line0003" VALUE="SetTextureFill(0, 0, 'candle.gif',1)">
	<PARAM NAME="Line0004" VALUE="Oval(-90, -90, 180, 180)">
</object> 

<OBJECT id=SG2 
STYLE="Position:Absolute; Top:80; Left:210; WIDTH:200; HEIGHT:200; ZINDEX: -1"
CLASSID="CLSID:369303C2-D7AC-11d0-89D5-00A0C90833E6">
     	<PARAM NAME="Line0001" VALUE="SetLineStyle(1)">
	<PARAM NAME="Line0002" VALUE="SetFillColor(0,0,255)">
	<PARAM NAME="Line0003" VALUE="SetTextureFill(0, 0, 'candle.gif',0)">
	<PARAM NAME="Line0004" VALUE="Oval(-90, -90, 180, 180)">
</object>   

<OBJECT ID="Seq"
	CLASSID="CLSID:B0A6BAE2-AAF0-11d0-A152-00A0C908DB96"
	STYLE="WIDTH:2;HEIGHT:2">
</OBJECT>



</BODY>
</HTML>
