<HTML>
<HEAD>
<TITLE>Simple Sample</TITLE>
</HEAD>

<BODY BGCOLOR=WHITE TOPMARGIN=15 LEFTMARGIN=20>
<FONT FACE="Verdana, Arial, Helvetica" SIZE=2> 

<OBJECT ID="DAControl"
  STYLE="position:absolute; left:5; top:40;width:900;height:300;z-index: -1" 
  CLASSID="CLSID:B6FFC24C-7E13-11D0-9B47-00C04FC2F51D">
</OBJECT>

<SCRIPT LANGUAGE="JScript">
<!--
  var FlagNotStarted = true;
  function start ()
  {
 
    if (FlagNotStarted)
    {
      simple();
     FlagNotStarted = false;
    }
  }

 function simple( )
 {
 // The DirectAnimation library
  m = DAControl.PixelLibrary;

  // define a red oval
  fillImg = m.Until(m.SolidColorImage(m.Red), m.LeftButtonDown, m.SolidColorImage(m.Green));
  ovalImg = m.Oval(100,100).Fill(m.DefaultLineStyle, fillImg);

  // rotate 45 degrees per sec around first diagonal
  rotXf  = m.Rotate3RateDegrees(m.Vector3(1,1,1), 45).ParallelTransform2();   
  finalImg = ovalImg.Transform(rotXf);

  // set the rotating oval, an image, as the model to be displayed
  DAControl.Image = finalImg; 
  // set the background in case of a non-windowless browser (like IE3)
  DAControl.BackgroundImage = m.SolidColorImage(m.Blue);     
     
  // start the animation       
  DAControl.Start();
}
//-->
</SCRIPT>
<CENTER>
<H2>Simple Sample</H2>
<INPUT TYPE=BUTTON VALUE="Show" NAME="StartBtn" OnClick="start()">
</CENTER>
</FONT>
</BODY>
</HTML>
