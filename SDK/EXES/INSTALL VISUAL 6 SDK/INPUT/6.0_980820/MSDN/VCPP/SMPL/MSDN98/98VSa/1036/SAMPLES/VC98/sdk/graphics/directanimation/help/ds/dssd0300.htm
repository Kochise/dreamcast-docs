<H2><A NAME="filteref_0001070106000000">AVI Compressor</A></H2>
<BR CLEAR=ALL>
<P>The AVI compressor filter has one input pin and one output pin.
<P>The filter supports the <A HREF="dssd0112.htm" TARGET="TEXT">IAMVfwCompressDialogs</A> interface.
<P>The output pin supports the <A HREF="dssd0105.htm" TARGET="TEXT">IAMStreamConfig</A> and <A HREF="dssd0113.htm" TARGET="TEXT">IAMVideoCompression</A> interfaces.
