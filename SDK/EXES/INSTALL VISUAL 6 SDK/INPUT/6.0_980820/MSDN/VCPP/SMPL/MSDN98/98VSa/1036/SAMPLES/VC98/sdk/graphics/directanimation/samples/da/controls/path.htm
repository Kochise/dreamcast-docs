<H2>Example of using a path to animate HTML elements</H2>
<HR>
<H3>Paths can animate most visual objects - images, structured graphics, buttons. Here we have a standard input button, two images, and a structured graphic being animated by 4 seperate path objects.</H3>

<IMG ID=imgEye SRC="..\..\..\media\image\eyeball2.gif" 
	STYLE="position:absolute;LEFT: 20; TOP: 80;WIDTH:50;HEIGHT:50">

<IMG ID=imgCld SRC="..\..\..\media\image\cldtile.jpg" 
	STYLE="position:absolute;LEFT: 20; TOP: 80;WIDTH:75;HEIGHT:75;Z-INDEX:-1">

<INPUT TYPE=BUTTON NAME=btnSpline
	VALUE="PolygonPath" STYLE="position:absolute;LEFT: 20; TOP: 80">

<OBJECT ID=SG1
	STYLE="POSITION:ABSOLUTE; HEIGHT:200;WIDTH:200;LEFT:0;TOP:0;Z-INDEX:-1"
	CLASSID = "CLSID:369303C2-D7AC-11D0-89D5-00A0C90833E6">
    <PARAM NAME="Line0001" VALUE="SetFillStyle(1)">
    <PARAM NAME="Line0002" VALUE="SetLineStyle(1)">
    <PARAM NAME="Line0003" VALUE="SetFillColor(0,0,200)">
    <PARAM NAME="Line0004" VALUE="SetLineColor(0,0,200)">
    <PARAM NAME="Line0005" VALUE="Oval(-50,-50,100,100,0)">

</OBJECT>

<OBJECT ID="pthOval"  
CLASSID = "CLSID:D7A7D7C3-D47F-11D0-89D3-00A0C90833E6">
	<PARAM NAME="AutoStart" VALUE="-1">
	<PARAM NAME="Repeat" VALUE="-1">
	<PARAM NAME="Bounce" VALUE="0">
	<PARAM NAME="Duration" VALUE="10">
	<PARAM NAME="Shape" VALUE="Oval(50,50,400,200)">
	<PARAM NAME="Target" VALUE="imgEye">
</OBJECT>


<OBJECT ID="pthRect"  
CLASSID = "CLSID:D7A7D7C3-D47F-11D0-89D3-00A0C90833E6">
	<PARAM NAME="AutoStart" VALUE="-1">
	<PARAM NAME="Repeat" VALUE="-1">
	<PARAM NAME="Bounce" VALUE="1">
	<PARAM NAME="Duration" VALUE="10">
	<PARAM NAME="Shape" VALUE="Rect(200,25,125,300)">
	<PARAM NAME="Target" VALUE="imgCld">
</OBJECT>

<OBJECT ID="pthPolygon"  
CLASSID = "CLSID:D7A7D7C3-D47F-11D0-89D3-00A0C90833E6">
	<PARAM NAME="AutoStart" VALUE="-1">
	<PARAM NAME="Repeat" VALUE="-1">
	<PARAM NAME="Bounce" VALUE="0">
	<PARAM NAME="Duration" VALUE="10">
	<PARAM NAME="Shape" VALUE="Polygon(8, 50,100, 50,150, 100,100, 100,250, 50,250, 50,275, 25,150, 0,150)">
	<PARAM NAME="Target" VALUE="btnSpline">
</OBJECT>

<OBJECT ID="pthPolyline"  
CLASSID = "CLSID:D7A7D7C3-D47F-11D0-89D3-00A0C90833E6">
	<PARAM NAME="AutoStart" VALUE="-1">
	<PARAM NAME="Repeat" VALUE="-1">
	<PARAM NAME="Bounce" VALUE="1">
	<PARAM NAME="Duration" VALUE="10">
	<PARAM NAME="Shape" VALUE="PolyLine(8, 250,10, 50,150, 250,200, 10,250, 150,250, 50,275, 205,150, 0,150)">
	<PARAM NAME="Target" VALUE="SG1">
</OBJECT>
