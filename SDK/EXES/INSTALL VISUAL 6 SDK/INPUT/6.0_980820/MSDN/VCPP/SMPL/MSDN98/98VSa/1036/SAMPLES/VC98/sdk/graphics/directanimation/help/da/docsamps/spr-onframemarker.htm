<HTML>
<HEAD>
<TITLE>Microsoft DirectAnimation Controls - Sprite OnMarker and Frame Property sample</TITLE>
<SCRIPT language="VBScript">
dim WhereText
dim markername

Sub Sprite1_onplaymarker(markername)
		If markername="West1" then
			WhereInTheWorld.innertext="Western Hemisphere"
		Elseif markername="Atlantic" then
			WhereInTheWorld.innertext="Atlantic Ocean"
		Elseif markername="East" then 
			WhereInTheWorld.innertext="Eastern Hemisphere"
		Elseif markername="Pacific" then
			WhereInTheWorld.innertext="Pacific Ocean"
		Elseif markername="West2" then
			WhereInTheWorld.innertext="Western Hemisphere"
		End if
End Sub

Sub Sprite1_onmouseover
	Call Sprite1.play
End Sub

</SCRIPT>
</HEAD>

<!--This creates the Sprite on the page, and sets some of its initial properties -->
<OBJECT ID="Sprite1"
	STYLE="Position: absolute; LEFT: 100; TOP:100 ; WIDTH: 50; HEIGHT: 50"
	CLASSID ="clsid:FD179533-D86E-11d0-89D6-00A0C90833E6">
	<PARAM NAME="Repeat" VALUE="-1">
	<PARAM NAME="PlayRate" VALUE="1.000">
	<PARAM NAME="TimerInterval" VALUE="1.000">
	<PARAM NAME="NumFrames" VALUE="15">
	<PARAM NAME="NumFramesAcross" VALUE="1">
	<PARAM NAME="NumFramesDown" VALUE="15">
	<PARAM NAME="SourceURL" VALUE="globe.gif">
	<PARAM NAME="MouseEventsEnabled" VALUE="1">
	<PARAM NAME="AddTimeMarker1" VALUE="1 , West1, 0"> 
	<PARAM NAME="AddTimeMarker2" VALUE="2 , Atlantic, 0">
	<PARAM NAME="AddTimeMarker3" VALUE="3 , East, 0">
	<PARAM NAME="AddTimeMarker4" VALUE="4 , Pacific, 0">
	<PARAM NAME="AddTimeMarker5" VALUE="5 , West2, 0">
	<PARAM NAME="UseColorKey" VALUE="1">
	<PARAM NAME="ColorKey" VALUE="255,0,255">	
	<PARAM NAME="AutoStart" VALUE="0">
</OBJECT>


<BODY TEXT=BLUE>
<center>This example shows conditional execution, based on the Sprite's FrameMarkers.</center>
<DIV id=WhereInTheWorld style="position:absolute; top:100; left:200; font-color:black ; font-size:12pt; font-family:verdana; width:300; background-color:white; text-align:center">
Mouse over the globe to start playback.  Click on the globe to find out what part of the globe you selected.
</DIV>

</BODY>
</HTML>
