<H2><A NAME="filteref_000107012e000000">TV Audio</A></H2>
<BR CLEAR=ALL>
<P>The TV Audio filter provides control of television audio decoding, stereo or monoaural selection, and secondary audio program (SAP) selection. 
<P>Note that this filter is available through the Windows 98 and Windows NT 5.
